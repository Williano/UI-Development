<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="text-gray-600 font-body">

    <div class="grid md:grid-cols-3">
        <div class="md:col-span-1">
            <nav>
                <!-- Navbar -->
                <div>
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a href="/">
                            Food Ninja
                        </a>
                    </h1>
                </div>
                <ul>
                    <li class="text-gray-700 font-bold">
                        <a href=""></a><span>
                            Home
                        </span>
                    </li>
                    <li class="text-gray-700 font-bold">
                        <a href=""></a><span>
                            About
                        </span>
                    </li>
                    <li class="text-gray-700 font-bold">
                        <a href=""></a><span>
                            Contact
                        </span>
                    </li>
                </ul>
            </nav>
        </div>
        <!--end navabar -->

        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a class="text-primary btn border-primary md:border-2" href="#">
                    Login
                </a>
                <a class="text-primary ml-2 btn border-primary md:border-2" href="#">
                    Sign up
                </a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold">For Ninja</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
                <div class="mt-8 grid lg:grid-cols-3 gap-10 ">
                    <!-- cards go here -->
                    <div class="card">
                        <img src="img/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Noodles</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <span>
                                25 mins
                            </span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">5 Bean Chill stew</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <span>
                                25 mins
                            </span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Tofu curry</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <span>
                                25 mins
                            </span>
                        </div>
                    </div>
                </div>

                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
                <div class="mt-8 ">
                    <!-- cards go here -->
                </div>

                <div class="flex justify-center">
                    <div class="bg-secondary-100 text-secondary-200 btn">Load More</div>
                </div>
            </div>
        </main>

    </div><!-- content wrapper-->


</body>

</html>
